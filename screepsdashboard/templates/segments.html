{% from "macros/shard_select.html" import shard_selector with context %}
{% extends "layout.html" %}
{% block content %}
<div class="callout primary">
    <div class="row column">
        <h1 class='text-center'>{{ config['screeps_user'] }}'s Memory</h1>
        <p  class="lead"></p>
    </div>
</div>
{{ shard_selector() }}
<div class="row">
  <div class="columns small-1">
    <label>
      <select id="segment_selector">
        {% for n in range(100) %}
        <option value={{ n }}>{{ n }}</option>
        {% endfor %}
      </select>
    </label>
  </div>
  <div class="columns small-6 large-10">
    <textarea id="segment_text"></textarea>
  </div>
</div>
{% endblock %}
{% block script %}
    {{ super() }}
    startScreepsSegments()
{% endblock %}
